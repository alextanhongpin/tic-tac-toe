<!DOCTYPE html>
<html>
  <head>
    <title>Tic-Tac-Toe</title>
    <style>

      body {
        font-family: Avenir, Arial, Helvetica, sans-serif
      }
      #tictactoe {
        display: grid;
        grid-template-columns: repeat(3, 80px);
      }

      .cell {
        border: 1px solid black;
        width: 80px;
        height: 80px;
        line-height: 80px;
        text-align: center;
        font-size: 36px;
      }
    </style>
  </head>
  <body>
    <h1>Tic-Tac-Toe</h1>

    <div id="tictactoe">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>    
    </div>
    <script src="./index.js"></script>
  </body>
</html>
